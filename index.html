<!DOCTYPE html>
<html>
  <head>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.loaders.min.js"></script>

    <style>
      #arjsDebugUIContainer {
        display: none;
      }
      .a-enter-vr {
        display: none;
      }
    </style>
  </head>
  
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-marker preset='hiro'>
        <a-entity
          gltf-model-next="src: url(./model.gltf);">
        </a-entity>
        <a-entity
          gltf-model="src: url(./model.gltf);">
        </a-entity>
        <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
      </a-marker>
      <a-marker type="pattern" url="pattern-marker1.patt">
        <a-entity
          position="0 0 0"
          scale="1.5 1.5 1.5"
          rotation="270 0 0"
          obj-model="obj: url(model1.obj); mtl: url(model1.mtl);"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-marker2.patt">
        <a-entity
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="90 180 0"
          obj-model="obj: url(model2.obj); mtl: url(model2.mtl);"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" url="pattern-marker3.patt">
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="270 0 0"
          obj-model="obj: url(model3.obj); mtl: url(model3.mtl);"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
